    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>ColorExtract</title>
</head>
<body>
    <div class="mycontainer">
        <header class="header">
            <img src="static/img/profile.png" alt="Profile" class="profile-pic">
            <a class="github-btn inter-medium" href="https://github.com/hesoom" target="_blank">GitHub</a>
        </header>
        <div class="inter-bold title">ColorExtract</div>
        <div class="box">
            <img src="static/img/image.jpg" alt="">
            <div class="color-table">
                <table>
                    <thead>
                        <tr class="inter-bold">
                            <th>Color</th>
                            <th>Color Code</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for color, percentage in colors.items() %}
                            <tr class="color-box inter-light">
                                <td>
                                    <div class="color-shape" style="background-color: {{ color }};"></div>
                                </td>
                                <td>{{ color }}</td>
                                <td>{{ percentage }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="button-box">
            <button class="upload_button inter-medium">Upload an image</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
